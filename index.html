<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="active-states.css">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="profile">
				<div class="photo">
					<div class="img"><img src="images/image-jeremy.png" width="70" alt=""></div>
					<br>
					<div style="padding-left: 25px;">
						<span>Report for</span>
						<p style="font-size: 40px;">Jeremy</p>
						<p style="font-size: 40px;">Robson</p>
					</div>
				</div>
				<div class="text">
					<p style="margin-top: 30px; padding-left: 25px;">Daily</p>
					<p style="margin-top: 30px; padding-left: 25px;">Weekly</p>
					<p style="margin-top: 30px; padding-left: 25px;">Monthly</p>
				</div>
			</div>
			<div class="card-container">
				<div class="card work">
					<div class="icon"><img style="opacity: 0.5;" src="images/icon-work.svg" alt=""></div>
					<div class="content">
						<div style="display: flex; justify-content: space-between; padding: 20px;">
							<div class="title">Work</div>
							<div class="title">...</div>
						</div>
						<p style="font-size: 50px; padding-left: 20px;">32hrs</p>
						<p style="font-size: 15px; padding-left: 20px; margin-top: 11px;">Last Week 32hrs</p>
					</div>
				</div>
				<div class="card play">
					<div class="icon"><img style="opacity: 0.5;" src="images/icon-play.svg" alt=""></div>
					<div class="content">
						<div style="display: flex; justify-content: space-between; padding: 20px;">
							<div class="title">Play</div>
							<div class="title">...</div>
						</div>
						<p style="font-size: 50px; padding-left: 20px;">10hrs</p>
						<p style="font-size: 15px; padding-left: 20px; margin-top: 11px;">Last Week 8hrs</p>
					</div>
				</div>
				<div class="card study">
					<div class="icon"><img style="opacity: 0.5;" src="images/icon-study.svg" alt=""></div>
					<div class="content">
						<div style="display: flex; justify-content: space-between; padding: 20px;">
							<div class="title">Study</div>
							<div class="title">...</div>
						</div>
						<p style="font-size: 50px; padding-left: 20px;">4hrs</p>
						<p style="font-size: 15px; padding-left: 20px; margin-top: 11px;">Last Week 7hrs</p>
					</div>
				</div>
				<div class="card excercise">
					<div class="icon"><img style="opacity: 0.5;" src="images/icon-exercise.svg" alt=""></div>
					<div class="content">
						<div style="display: flex; justify-content: space-between; padding: 20px;">
							<div class="title">Excercise</div>
							<div class="title">...</div>
						</div>
						<p style="font-size: 50px; padding-left: 20px;">4hrs</p>
						<p style="font-size: 15px; padding-left: 20px; margin-top: 11px;">Last Week 5hrs</p>
					</div>
				</div>
				<div class="card social">
					<div class="icon"><img style="opacity: 0.5;" src="images/icon-social.svg" alt=""></div>
					<div class="content">
						<div style="display: flex; justify-content: space-between; padding: 20px;">
							<div class="title">Social</div>
							<div class="title">...</div>
						</div>
						<p style="font-size: 50px; padding-left: 20px;">5hrs</p>
						<p style="font-size: 15px; padding-left: 20px; margin-top: 11px;">Last Week 10hrs</p>
					</div>
				</div>
				<div class="card self-care">
					<div class="icon"><img style="opacity: 0.5;" src="images/icon-self-care.svg" alt=""></div>
					<div class="content">
						<div style="display: flex; justify-content: space-between; padding: 20px;">
							<div class="title">Self Care</div>
							<div class="title">...</div>
						</div>
						<p style="font-size: 50px; padding-left: 20px;">2hrs</p>
						<p style="font-size: 15px; padding-left: 20px; margin-top: 11px;">Last Week 2hrs</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
